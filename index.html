          style="position: relative; width: 250px; opacity: 1"
          class="kl-color-picker"
        >
          <div
            style="
              width: 250px;
              height: 337px;
              overflow: hidden;
              display: block;
              position: relative;
              cursor: crosshair;
            "
            class="kl-color-picker__sv"

                viewBox="0 0 100 100"
                preserveAspectRatio="none"
                style="width: 250px; height: 337px"

                  <linearGradient id="value" gradientTransform="rotate(90)">
                    <stop offset="0" stop-color="#fff"></stop>
                    <stop offset="100%" stop-color="#000"></stop>
                  </linearGradient>
                  <linearGradient id="hue" gradientTransform="rotate(0)">
                    <stop offset="0" stop-color="#fff"></stop>
                    <stop
                      id="hue-stop"
                      offset="100%"
                      stop-color="#ff0000"
                    ></stop>
                  </linearGradient>
                </defs>
                <rect
                  x="0"
                  y="0"
                  width="100"
                  height="100"
                  fill="url('#hue')"
                ></rect>
                <rect
                  x="0"
                  y="0"
                  width="100"
                  height="100"
                  fill="url('#value')"
                  style="mix-blend-mode: multiply"
                ></rect>
              </svg>
            </div>

                width: 12px;
                height: 12px;
                border-radius: 6px;

                pointer-events: none;

                top: 199px;

              height: 30px;

              margin-bottom: 1px;
