<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/src/assets/drawmareicon.png" />
    <title>Draw a Mare</title>
    <link rel="stylesheet" href="/src/styles/index.scss" />
  </head>
  <body>
    <div id="app"></div>
    <div id="ui">
      <div class="top">
        <div class="top_button login_btn">login</div>
      </div>
      <div class="sidebar">
        <div class="header">
          <img src="./src/assets/drawmareicon.png" alt="" />
          <p>Draw a Mare</p>
          <p class="info_btn">info</p>
        </div>
        <div class="color_picker-wrapper">
          <canvas id="color_picker" width="250px" height="250px"></canvas>
          <div class="cursor"></div>
        </div>
        <div class="color_slider-wrapper">
          <canvas id="color_slider" width="250px" height="50px"></canvas>
          <div class="cursor"></div>
        </div>
        <div class="controls"></div>
        <div class="icon_buttons"></div>
        <div class="hide_btn">HIDE</div>
      </div>
    </div>
    <div class="chat hide">
      <div class="header">
        <img src="./src/assets/icons/hide.png" alt="hide" />
      </div>
      <div class="message_list"></div>
      <div class="input_wrapper">
        <input type="text" placeholder="Write a message" />
        <img src="./src/assets/icons/send.png" alt="send" />
      </div>
    </div>
    <script type="module" src="/index.ts"></script>
  </body>
</html>
